<div class="span12" ng-controller="searchController">
<div class="widget widget-nopad">
	<div class="widget">
		<div class="widget-header"> <i class="icon-search"></i>
		  <h3>Client Search</h3>
		</div>
		
		<!-- /widget-header -->
		<div class="widget-content">
			<form id="edit-profile" class="form-horizontal">
				<fieldset>	
					
					<div class="control-group">
						<table class="search">
							<tr>
								<td>First Name</td>
								<td>Last Name</td>
								<td>Client ID</label></td>
							</tr>
							<tr>
								<td><select class="span4"><option>Contains</option><option>Starts With</option></select></td>
								<td><select class="span4"><option>Contains</option><option>Starts With</option></select></td>
								<td><select class="span4"><option>Contains</option><option>Starts With</option></select></td>
							</tr>
							<tr>
								<td><input type="text" class="span3" id="firstname" ng-model="fname"></td>
								<td><input type="text" class="span3" id="lname" ng-model="lname"></td>
								<td><input type="text" class="span3" id="clientID" ng-model="clientID"></td>
							</tr>
						</table>										
					</div> <!-- /control-group -->
						
					<div class="form-actions alignRight">
						<button type="submit" class="btn btn-primary" ng-click="search()">Search</button> 
					</div> <!-- /form-actions -->
				</fieldset>
			</form>
		</div>
		<!-- /widget-content --> 
	</div>
</div>	
<div class="widget widget-table action-table">
	<div class="widget-header"> <i class="icon-th-list"></i>
	  <h3>Clients</h3>
	</div>
	<!-- /widget-header -->
	<div class="widget-content">
	  <table class="table table-striped table-bordered">
		<thead>
		  <tr>
			<th>Client ID#</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Address</th>
			<th>Phone</th>
			<th># In House</th>
			<th class="td-actions"> </th>
		  </tr>
		</thead>
		<tbody>
		  <tr ng-repeat="client in clients" ng-show="clients.length">
			<td>{{ client.id }}</td>
			<td>{{ client.fname }}</td>
			<td>{{ client.lname }}</td>
			<td>{{ client.address }}</td>
			<td>{{ client.phone }}</td>
			<td>{{ client.inhouse }}</td>

			<td class="td-actions"><a ng-href="#/edit/{{client.id}}" class="btn btn-small btn-success"><i class="btn-icon-only icon-ok"> </i></a><a href="javascript:;" class="btn btn-danger btn-small"><i class="btn-icon-only icon-remove"> </i></a></td>
		  </tr>	
		  <tr ng-show="!clients.length"><td colspan="7" class="centerText">No records found</td></tr>
		</tbody>
	  </table>
	</div>
	<!-- /widget-content --> 
</div>	
</div>
