<div ng-controller="searchController">
<div class="widget widget-nopad">
	<div class="widget">
		<div class="widget-header"> <i class="icon-search"></i>
		  <h3>Client Search</h3>
		</div>
		
		<!-- /widget-header -->
		<div class="widget-content">
			<form id="edit-profile" class="form-horizontal">
				<fieldset>	
					<br/>
					
					<div class="control-group">											
						<label class="control-label" for="clientID">Client ID#</label>
						<div class="controls">
							<select><option>Contains</option><option>Starts With</option></select>
							<input type="text" class="span2" id="clientID" ng-model="clientID">
						</div> <!-- /controls -->				
					</div> <!-- /control-group -->
					
					<div class="control-group">											
						<label class="control-label" for="firstname">First Name</label>
						<div class="controls">
							<select><option>Contains</option><option>Starts With</option></select>
							<input type="text" class="span3" id="firstname" ng-model="fname">
						</div> <!-- /controls -->				
					</div> <!-- /control-group -->
					
					<div class="control-group">											
						<label class="control-label" for="lastname">Last Name</label>
						<div class="controls">
							<select><option>Contains</option><option>Starts With</option></select>
							<input type="text" class="span4" id="lastname" ng-model="lname">
						</div> <!-- /controls -->				
					</div> <!-- /control-group -->
						
					<br />
						
					<div class="form-actions">
						<button type="button" class="btn btn-primary" ng-click="search()">Search</button> 
						<button class="btn">Cancel</button>
					</div> <!-- /form-actions -->
				</fieldset>
			</form>
		</div>
		<!-- /widget-content --> 
	</div>
</div>	
				
<div class="widget widget-table action-table">
	<div class="widget-header"> <i class="icon-th-list"></i>
	  <h3>Clients</h3>
	</div>
	<!-- /widget-header -->
	<div class="widget-content">
	  <table class="table table-striped table-bordered">
		<thead>
		  <tr>
			<th>Client ID#</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Address</th>
			<th class="td-actions"> </th>
		  </tr>
		</thead>
		<tbody>
		  <tr ng-repeat="client in clients" ng-show="clients.length">
			<td>{{ client.id }}</td>
			<td>{{ client.fname }}</td>
			<td>{{ client.lname }}</td>
			<td>{{ client.address }}</td>
			<td class="td-actions"><a href="javascript:;" class="btn btn-small btn-success"><i class="btn-icon-only icon-ok"> </i></a><a href="javascript:;" class="btn btn-danger btn-small"><i class="btn-icon-only icon-remove"> </i></a></td>
		  </tr>	
		  <tr ng-show="!clients.length"><td colspan="5" class="centerText">No records found</td></tr>
		</tbody>
	  </table>
	</div>
	<!-- /widget-content --> 
</div>	
</div>
