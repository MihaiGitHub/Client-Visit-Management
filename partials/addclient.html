<div class="span12">
<div class="widget widget-nopad" ng-controller="insertController">
	<div class="widget">
		<div class="widget-header"> <i class="icon-plus-sign"></i>
		  <h3>Add Record</h3>
		</div>
			
		<!-- /widget-header -->
		<div class="widget-content">
			 <form id="edit-profile" class="form-horizontal">
				<fieldset>
					
					<br/>
					
					<div class="control-group relative">											
						<label class="control-label" for="clientID">Client ID#</label>
						<div class="controls">
							<input type="text" class="span4" id="clientID" ng-model="clientID">
						</div> <!-- /controls -->	
											
						<div class="ndColumn">						
							<label class="control-label" for="firstname">First Name</label>
							<div class="controls">
								<input type="text" class="span4" id="firstname" ng-model="fname">
							</div> <!-- /controls -->	
						</div>						
					</div> <!-- /control-group -->
					
					<div class="control-group relative">											
						<label class="control-label" for="lastname">Last Name</label>
						<div class="controls">
							<input type="text" class="span4" id="lastname" ng-model="lname">
						</div> <!-- /controls -->	

						<div class="ndColumn">						
							<label class="control-label" for="address">Address</label>
							<div class="controls">
								<input type="text" class="span4" id="address" ng-model="address">
							</div> <!-- /controls -->				
						</div> <!-- /control-group -->	
					</div> <!-- /control-group -->
					
					<div class="control-group relative">											
						<label class="control-label" for="city">City</label>
						<div class="controls">
							<input type="text" class="span4" id="city" ng-model="city">
						</div> <!-- /controls -->	

						<div class="ndColumn">						
							<label class="control-label" for="state">State</label>
						<div class="controls">
							<select id="state" class="span4" ng-init="state = 'AZ'" ng-model="state">
								<option value="AL">Alabama</option>
								<option value="AK">Alaska</option>
								<option value="AZ">Arizona</option>
								<option value="AR">Arkansas</option>
								<option value="CA">California</option>
								<option value="CO">Colorado</option>
								<option value="CT">Connecticut</option>
								<option value="DE">Delaware</option>
								<option value="DC">District Of Columbia</option>
								<option value="FL">Florida</option>
								<option value="GA">Georgia</option>
								<option value="HI">Hawaii</option>
								<option value="ID">Idaho</option>
								<option value="IL">Illinois</option>
								<option value="IN">Indiana</option>
								<option value="IA">Iowa</option>
								<option value="KS">Kansas</option>
								<option value="KY">Kentucky</option>
								<option value="LA">Louisiana</option>
								<option value="ME">Maine</option>
								<option value="MD">Maryland</option>
								<option value="MA">Massachusetts</option>
								<option value="MI">Michigan</option>
								<option value="MN">Minnesota</option>
								<option value="MS">Mississippi</option>
								<option value="MO">Missouri</option>
								<option value="MT">Montana</option>
								<option value="NE">Nebraska</option>
								<option value="NV">Nevada</option>
								<option value="NH">New Hampshire</option>
								<option value="NJ">New Jersey</option>
								<option value="NM">New Mexico</option>
								<option value="NY">New York</option>
								<option value="NC">North Carolina</option>
								<option value="ND">North Dakota</option>
								<option value="OH">Ohio</option>
								<option value="OK">Oklahoma</option>
								<option value="OR">Oregon</option>
								<option value="PA">Pennsylvania</option>
								<option value="RI">Rhode Island</option>
								<option value="SC">South Carolina</option>
								<option value="SD">South Dakota</option>
								<option value="TN">Tennessee</option>
								<option value="TX">Texas</option>
								<option value="UT">Utah</option>
								<option value="VT">Vermont</option>
								<option value="VA">Virginia</option>
								<option value="WA">Washington</option>
								<option value="WV">West Virginia</option>
								<option value="WI">Wisconsin</option>
								<option value="WY">Wyoming</option>
							</select>
						</div> <!-- /controls -->					
						</div> <!-- /control-group -->	
					</div> <!-- /control-group -->
					
					<div class="control-group relative">											
						<label class="control-label" for="postalCode">Postal Code</label>
						<div class="controls">
							<input type="text" class="span4" id="postalCode" ng-model="postalCode">
						</div> <!-- /controls -->	

						<div class="ndColumn">						
							<label class="control-label" for="phone">Phone</label>
							<div class="controls">
								<input type="text" class="span4" id="phone" ng-model="phone">
							</div> <!-- /controls -->				
						</div> <!-- /control-group -->	
					</div> <!-- /control-group -->
					
					<div class="control-group relative">											
						<label class="control-label" for="email">Email</label>
						<div class="controls">
							<input type="text" class="span4" id="email" ng-model="email">
						</div> <!-- /controls -->	

						<div class="ndColumn">						
							<label class="control-label" for="inHouse">How many in house</label>
							<div class="controls">
								<select id="inHouse" class="span4" ng-model="inHouse">
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
								</select>
							</div> <!-- /controls -->				
						</div> <!-- /control-group -->	
					</div> <!-- /control-group -->
					
					<div class="control-group relative">											
						<label class="control-label" for="howManyMales">How many males</label>
						<div class="controls">
							<select id="howManyMales" class="span4" ng-model="howManyMales">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
							</select>
						</div> <!-- /controls -->	

						<div class="ndColumn">						
							<label class="control-label" for="howManyFemales">How many females</label>
							<div class="controls">
								<select id="howManyFemales" class="span4" ng-model="howManyFemales">
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
								</select>
							</div> <!-- /controls -->				
						</div> <!-- /control-group -->	
					</div> <!-- /control-group -->
					
					<div class="control-group relative">											
						<label class="control-label" for="ageGroups">Age groups (for multiple hold ctrl)</label>
						<div class="controls">
							<select id="ageGroups" class="span4" ng-model="ageGroups" multiple>
								<option value="1-5">1 - 5</option>
								<option value="6-11">6 - 11</option>
								<option value="12-18">12 - 18</option>
								<option value="19-29">19 - 29</option>
							</select>
						</div> <!-- /controls -->	

						<div class="ndColumn">	
							<label class="control-label" for="comments">Client notes</label>
							<div class="controls">
								<textarea rows="6" class="span4" id="comments" ng-model="comments"></textarea>
							</div> <!-- /controls -->			
						</div> <!-- /control-group -->	
					</div> <!-- /control-group -->
					
					<div class="control-group relative">											
						<label class="control-label" for="dateOfVisit">Date of Visit</label>
						<div class="controls">
							<input type="text" maxlength="0" class="span4" id="dateOfVisit" ng-model="dateOfVisit">
						</div> <!-- /controls -->		
					</div> <!-- /control-group -->
					
					<div class="control-group">											
						<label class="control-label" for="volunteer">Volunteer</label>
						<div class="controls">
							<select id="volunteer" class="span4" ng-model="volunteer" ng-options="v.volunteer for v in volunteers track by v.volunteer"></select>
						</div> <!-- /controls -->	
					</div> <!-- /control-group -->
					
					<div class="control-group relative">											
						<label class="control-label" for="program">Program</label>
						<div class="controls">
							<select id="program" class="span4" ng-model="program">
								<option value="2 Food Box/Hygiene/Fruit AND OR Vegetables">2 Food Box/Hygiene/Fruit AND OR Vegetables</option>
								<option value="1 Food Box only">1 Food Box only</option>
								<option value="7 Thanksgiving Food Box">7 Thanksgiving Food Box</option>
							</select>
						</div> <!-- /controls -->		
					</div> <!-- /control-group -->
					
					<br />
					
					<div class="form-actions">
						<button type="submit" class="btn btn-primary" ng-click="insert()">Save</button> 
						<button class="btn">Cancel</button>
					</div> <!-- /form-actions -->
				</fieldset>
			</form>
		</div>
		<!-- /widget-content --> 
	</div>
</div>
</div>
<script>
  $(function() {
    $( "#dateOfVisit" ).datepicker({
      changeMonth: true,
      changeYear: true
    });
  });
</script>
